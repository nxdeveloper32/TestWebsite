<!DOCTYPE html>
<html>
<body>

<h1>Show an e-mail field</h1>

<h3>Show an e-mail field (allows only one email address):</h3>
<form action="/action_page.php">
  E-mail: <input type="email" name="emailaddress">
  <input type="submit">
</form>

<h3>Show an e-mail field (allows multiple email addresses). Separate each email address with a comma:</h3>
<form action="/action_page.php">
  E-mails: <input type="email" name="emailaddress" multiple>
  <input type="submit">
</form>

<p><b>Note:</b> type="email" is not supported in Internet Explorer 9 (and earlier).</p>

</body>
